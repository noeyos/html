<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로드콜백함수</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>

<script>
/* // result1을 검색한다

	$('#result1').css('background', 'yellow');
//	document.getElementById('result1').style.background = 'blue';
//	document.querySeletor('#result1').style.background = 'green';
} */

$(document).ready(function() {
	$('#result1').css('background', 'blue');
})

$(function() {
//	$('#result1').css('background', 'green');
	document.getElementById('result1').style.background = 'blue';
})

$(function() {
	// id가 btn1인 요소를 검색 - 이벤트
	$('#btn1').on('click', () => {
		// p태그를 선택
		$('p').css('color', 'red');
	})
	
	// class가 result인 요소를 선택 - 클릭이벤트
	$('.result').on('click', function() {
		
		// 클릭한 result요소 내부에 있는 p태그를 선택
		// this => 클릭한 result 요소
		// 클릭한 result 요소 div는 p 태그의 부모 요소
		
		cr = parseInt(Math.random() * 256)
		cg = parseInt(Math.random() * 256)
		cb = parseInt(Math.random() * 256)
		
		$('p', this).css('color', `rgb(${cr}, ${cg}, ${cb})`);
		// this => p태그의 부모 역할
	})
	
	$('p', 'document.forms[0]').css('font-size', '2.0em');
	
})
</script>
<style>

</style>
</head>
<body>
	<div class="box">
		<h3></h3>
		<p> 무궁화 꽃이 피었습니다</p>
		<input type="button" value="확인" id="btn1">
		
		<div id="result1" class="result">
			<p>무궁화 꽃이 피었습니다</p>
		</div>
		<div id="result2" class="result">
			<p>무궁화 꽃이 피었습니다</p>
		</div>
	
	<form>
		<p> 무궁화 꽃이 피었습니다</p>
	</form>
	
	<form>
		<p> 무궁화 꽃이 피었습니다</p>
	</form>
	
	</div>
</body>
</html>
