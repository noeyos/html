<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop속성상태메소드</title>
<link rel="favicon" href="../images/heart.png">
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
$(function() {
	
	// $('#bt1').click(function(){}) 
	$('#btn1').on('click', function() {
		//현재 상태값을 가져오기
		vcheck = $('#checkTest').prop('checked');	// checked 상태면 true, 아니면 false 리턴
		vsel = $('#selTest option').eq(2).prop('selected');
		vread = $('#txtTest').prop('readonly');
		vrun = $('#runBtn').prop('disabled');
		
		console.log("전: " + vcheck, vsel, vread, vrun);
		
		// 상태값을 변경
		$('#checkTest').prop('checked', !vcheck);	// !$('#checkTest').prop('checked')
		$('#selTest option').eq(2).prop('selected', !vsel);
		$('#txtTest').prop('readonly', !vread);
		$('#runBtn').prop('disabled', !vrun);
		
	})
	
	$('#checkall').on('change', function() {
		// 전체선택의 상태값을 가져오기
		vall = $(this).prop('checked');
		
		// vall 변수값으로 1~5의 상태값 설정
		$('.check').prop('checked', vall);
		
		
	})
	
})
</script>
<style>

</style>
</head>
<body>

<div class="box">
	<h3></h3>
		
	<input type="button" value="확인" id="btn1">
	<div id="result1" class="result">
		<form>
			체크박스(라디오버튼) :
			<input type="checkbox" id="checkTest"  checked><br><br>
		
			리스트박스(select객체) : 
			<select id="selTest">
				<option value="1">하나</option> 
		    	<option value="2">둘</option>
		     	<option value="3" selected>셋</option> 
		     	<option value="4">넷</option>
			</select><br><br>
		
			text객체 (readonly) :
			<input type="text" value="가나다" id="txtTest"><br><br>
		
			button객체 (disabled) : 
			<input type="button" value="실행" id="runBtn" onclick="alert('Hello')">
		</form>
	</div>
</div>

<div class="box">
	<div id="result2" class="result">
	체크박스(전체선택/해제): <br>
	<input type="checkbox" id="checkall">전체선택
	<input type="checkbox" class="check">1		
	<input type="checkbox" class="check">2		
	<input type="checkbox" class="check">3		
	<input type="checkbox" class="check">4		
	<input type="checkbox" class="check">5		
	</div>
</div>

</body>
</html>
