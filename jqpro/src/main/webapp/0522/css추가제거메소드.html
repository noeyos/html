<script src="../js/jquery-3.7.0.min.js"></script>

<script>
// $(function(){}) ==> <script>가 <body> 밑에 있을 땐 안 써도 됨
// : 문서가 로드된 즉시 실행하는 함수
$(function() {
/* 	$('p').on('mouseover',function(){

	$('#result1 p').on('mouseout',function(){
		$(this).removeClass('pp1');
	}) */
	
	$('#result1 p').on({	// map형태(방식) - 여러가지 이벤트를 한번에 설정할 때 사용
		'mouseover':function(){
			$(this).addClass('pp1');
		},
		'mouseout':function(){
			$(this).removeClass('pp1');
		},
		'click':function(){
			$(this).css('font-size', '+=5px');
		}
	})
	
	$('#result2 p').on('click', function() {
		$(this).toggleClass('pp1');	// 클릭 한번 하면 add, 또 다시 클릭하면 remove
	})
	
	$('#result3 p').on('click', function() {  // if문을 통해 토글과 같은 동작을 하도록 만듦
		if($(this).hasClass('pp1')) {
			$(this).removeClass('pp1');
		} else {
			$(this).addClass('pp1');
		}
	})
	
	
	
})
</script>

<style>
.pp1 {
	color: red;
}
</style>
