	$('btn3').on('click', function() {

		$('#result3 span:contains(jQuery)').css();
		
		// jQuery가 포함되지 않은 span태그의 테두리 빨강
		$('#result3 span:not(:contains(jQuery))').css();
		
		// span을 갖는 div요소 태그의 테두리 그린
		$('#result3 div:has(span)').css();
		
		// 아무것도 없는 빈 div태그의 테두리
		$('#result3 div:empty').css();
		
		// div 후손 span 태그의 글자색 빨강, 크기 굵게
		$('#result3 div span').css();
	})
})
</script>
