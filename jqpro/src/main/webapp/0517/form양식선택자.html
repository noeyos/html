<body>
	<div class="box">
		<h3></h3>
		
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1" class="result">
	
			<!-- onsubmit="return false;" -->
			<form action="aa.jsp" method="post" onsubmit="return false;">
				Text : <input type="text"/><br> 
				Password : <input type="password" /><br><br> 
				
				Radio : <input type="radio" name="radioGroup" id="radioA" value="A"/> A 
				<input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br> 
				
				Checkbox : <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
				<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br> 
				
				Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br> 
				Image : <input type="image" src="../images/image.1.jpg"><br><br> 
				File : <input type="file"><br><br> 
				
				Buttons : <button type="button" id="normalButton">Normal</button> 
				<button type="submit" id="submitButton">Submit</button> 
				<button type="reset" id="resetButton">Reset</button> <br><br>
				<input type="button" value="일반버튼" onclick="fproc()"> 
				<input type="submit" value="전송버튼"> 
				<input type="reset" value="초기화버튼"> <br><br>
			</form>
		</div>
	</div>
</body>
<script>


function proc1() {
	   
	// form안의 모든 요소를 선택
	$("form :input").css('border', '2px solid crimson');
	
	// input 요소 테두리 lime , 배경색 핑크
	$("#result1 input").css({'border':'double lime', 'background':'pink'});
	
	// input type이 button 인 요소 배경색 노란
	$('#result1 input:button').css("background", "yellow");
	
/* 	$('#result1 input[type=button]')  ==>  속성선택자
	$('#result1 input:button')  ==>  form양식선택자	 */
	
	// Button 요소와 input type이 button 인 요소 배경색 하늘색
	$('#result1 input:button').css("background", "skyblue");
	
	// Type이 submit 요소의 배경색 녹색
	$('#result1 input:submit').css('background', 'green');
	
	// Type이 reset인 요소의 배경색 노랑
	$('#result1 input:reset').css('background', 'yellow');
	
	// Type이 text, password 인 요소의 테두리 파랑
	$('#result1 input:text, #result1 input:password').css('border', '3px solid blue');
	
	// Type이 file, image인요소의 테두리 빨강
	$('#result1 input:file, #result1 input:image').css('border', '3px solid crimson');
}      


//일반 버튼 클릭시
function fproc() {
	$(":input").css('border', '2px solid pink');
}
