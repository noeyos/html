<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>

<script>
$(document).ready(function(){
	   
	   $('#vbtn2').on('click', function(){
		   str = "<h1>visible결과</h1>";
		      
		      $('#testForm *:visible').each(function(){
		         //태그이름 비교
		         //alert(this.tagName);
		         if(this.tagName == "INPUT"){
		        	 
		        	 vtype = $(this).attr('type')
		        	 if(vtype == 'radio') {
		        		 
		        		 // 체크되어 있는 항목의 값을 가져온다
			             str += this.tagName + 
			             " [" + $(this).attr('name') + " : " + 
			            	 $(':radio:checked').val() + "]<br>";
		        		  
		        	 } else {		// hidden text이고, input이지만 radio 타입이 아닌 것
		        		 str += this.tagName +
				            " [" + $(this).attr('name') + " : " +
				               $(this).val() + "]<br>";
		        	 }

		           
		         } else if(this.tagName != "BR"){
		            str += this.tagName + " [" + $(this).text() + "]<br>";
		         }
		         
		      })
		      
		      $('#result4').html(str);
	   })
	   
	   
	   $('#hbtn2').on('click', function(){
	      
	      str = "<h1>hidden결과</h1>";
	      
	      $('#testForm *:hidden').each(function(){
	         //태그이름 비교
	         //alert(this.tagName);
	         if(this.tagName == "INPUT"){
	            str += this.tagName +
	            " [" + $(this).attr('name') + " : " +
	               $(this).val() + "]<br>";
	            
	         } else {
	            str += this.tagName + " [" + $(this).text() + "]<br>";
	         }
	         
	      })
	      
	      $('#result3').html(str);
	      
   })
})
</script>

<style>
</style>
</head>
<body>
	<div class="box">
		<p>보이는 문단</p>
		<p style="visibility: hidden;">숨겨진 문단</p>
		<p style="display: none;">자리를 차지 하지 못한 문단</p>
		<p style="opacity: 0;">투명한 문단</p>
		<hr />

		<input type="button" value="hidden" id="hbtn"> <input
			type="button" value="visible" id="vbtn">
		<div id="result1" class="result"></div>
		<div id="result2" class="result"></div>
	</div>


	<div class="box">
		<form id="testForm">
			<input type="hidden" name="userAge" value="33">
			<input
				type="hidden" name="userCity" value="대전"><br>
				I D : <input
				type="text" name="userID" value="hong"><br>
				<span style="display: none">ID가 중복됩니다. </span> <br>
				이름 : <input type="text" name="userName" value="홍길동"> <br>
				<span style="visibility: hidden">이름을 입력하세요</span><br>
				성별 : <input type="radio" name="sung" value="남" checked>남자 
				<input type="radio" name="sung" value="여">여자<br>
		</form>

		<input type="button" value="hidden" id="hbtn2"> <input
			type="button" value="visible" id="vbtn2">
		<div id="result3" class="result"></div>
		<div id="result4" class="result"></div>
	</div>


	<div class="box">
	<h3>라디오 버튼이 체크되어있는지 검사 - if문 이용</h3>
		<form id="testForm">
			<input type="hidden" name="userAge" value="33">
			<input
				type="hidden" name="userCity" value="대전"><br>
				I D : <input
				type="text" name="userID" value="hong"><br>
				<span style="display: none">ID가 중복됩니다. </span> <br>
				이름 : <input type="text" name="userName" value="홍길동"> <br>
				<span style="visibility: hidden">이름을 입력하세요</span><br>
				성별 : <input type="radio" name="sung" value="남" checked>남자 
				<input type="radio" name="sung" value="여">여자<br>
		</form>

		<input type="button" value="hidden" id="hbtn3"> <input
			type="button" value="visible" id="vbtn3">
		<div id="result5" class="result"></div>
		<div id="result6" class="result"></div>
	</div>

</body>
</html>
