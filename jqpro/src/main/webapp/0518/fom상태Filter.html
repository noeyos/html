<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form 상태 Filter</title>
<link rel ="stylesheet" href="../css/my.css">
<script src="../js/jquery-3.7.0.min.js"></script>
</head>
<body>
	<div class="box">
		<h3>form 상태 필터</h3>
		<h3>사용 불가능 :disabled</h3>
		<h3>사용 가능 :enabled</h3>

		<input type="button" value ="확인" id="btn1">
		<div id="result1" class="result">
			<form>
				<input type="text" name="id" ><br>
				<input type="password" name="pass" ><br>
				<select name="disSelect" disabled> 
					<option>Option1</option> 
					<option>Option2</option> 
					<option>Option3</option> 
					<option>Option4</option>
				</select>
				<br>
				<textarea name="enTextarea" rows=10 cols=20 >text</textarea>
				<br> 
				<input type="button" value="확인" onclick="alert('hello!')" disabled> 
				<br>
			</form>
		</div>
	</div>

<script>
	$(btn1).on('click',function() {
		//$('#result1 from :input')
		// enabled : 기본 (즉, 표기안해도됨) <-> disabled 
		$('#result1 form *:enabled').css('border','2px solid green');
		$('#result1 form *:disabled').css('border','2px solid tomato');
		
		// 속성의 상태 변경 - prop('','') :: (properties) 
		// 사용불가능으로 변경 	- prop('disabled',true)
		// 사용가능으로 변경 	- prop('disabled',false)
		
	})
	
</script>
</body>
</html>
