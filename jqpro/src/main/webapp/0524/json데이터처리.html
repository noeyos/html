<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>json데이터</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
	$(function() {
		
		$('#objarr').on('click', function(){
			
			$.ajax({
				
				url: '../0523/objarr.jsp',
				type: 'get',
				dataType: 'json',
				success: function(res) {
					
					code = "";
					
					$.each(res, function(i){
						
						code += `****${i+1}번째 회원정보****<br>
								<p>아이디: ${res[i].id} </p>
								<p>이름: ${res[i].name} </p>
								<p>전화번호: ${res[i].tel} </p>
								<p>주소: ${res[i].addr} </p><br>`
						
					}) // $.each
					
					$('#result4').html(code);
					
				} // success
			
			}) // ajax
			
		}) // objarr click
		
// ----------------------------------------------------------------		
		
		$('#jobj').on('click', function(){
			
			$.ajax({
				
				url: '../0523/jsonObj.jsp',
				type: 'get',
				success: function(res) {
					code = `<p>아이디: ${res.id} </p>
							<p>이름: ${res.name} </p>
							<p>전화번호: ${res.tel} </p>
							<p>주소: ${res.addr} </p>`
					$('#result3').html(code);
				},
				dataType: 'json',
				error: function(xhr) {
					alert("상태: " + xhr.status);
				}
				
			}) // ajax
			
		}) // jobj click
		
// ----------------------------------------------------------------				

		$('#arr').on('click', function() {
			
/* 			$.get(
					'../0523/arr.jsp',
					function(res) {
						
					},
					'json'
			)  */

 			$.ajax({
				url : '../0523/arr.jsp',
				type : 'get',
				dataType : 'json',
				error : function(xhr) {
					alert("상태: " + xhr.status);
				},
				success : function(res) {
					// res = ["진달래","무궁화","수선화","라일락","들국화","백장미"]
					
					code = "<ol>";
					
					$.each(res,function(i){
						code += `<li>${res[i]}</li>`
					})
					code += "</ol>";
					
					$('#result2').html(code);
					
				} // success
						
			}) // ajax 

		}) // click
		
// ----------------------------------------------------------------		

		$('#text').on('click', function() {

			$.get('../0523/text/text.jsp',	// url		
			function(res) { 				// success(14~27)	

				// res = 홍길동/개나리/진달래/무궁화/삼천리/금수강산
				names = res.split("/");

				code = "<ul>";

				$.each(names, function(i) {
					code += "<li>" + names[i] + "</li>"

				})
				code += "</ul>"
				$('#result1').html(code);
			},
				'text' 						// dataType
			)
			
			
/* 			$.ajax({
				
				url: '../0523/text.jsp',
				type: 'get',
				success: function(res){
					
					// res = 홍길동/개나리/진달래/무궁화/삼천리/금수강산
					names = res.split("/");
					
					code = "<ul>";
					
					$.each(names, function(i){
						code += "<li>" + names[i] + "</li>"
					
					})
					code += "</ul>"
					$('#result1').html(code);
				},
				
				error: function(xhr){
					alert("상태: " + xhr.status);
				},
				
				dataType: 'text' 
				
			}) // ajax */

		}) // click
	})
</script>
<style>
.dflex {
	display: flex;
}

.result {
	flex: 25%;
}
</style>
</head>
<body>

	<div class="box">
		<h3></h3>

		<input type="button" value="text" id="text">
		<input type="button" value="json배열" id="arr">
		<input type="button" value="json객체" id="jobj">
		<input type="button" value="json객체배열" id="objarr">

		<div class="dflex">
			<div id="result1" class="result"></div>
			<div id="result2" class="result"></div>
			<div id="result3" class="result"></div>
			<div id="result4" class="result"></div>
		</div>
	</div>

</body>
</html>
