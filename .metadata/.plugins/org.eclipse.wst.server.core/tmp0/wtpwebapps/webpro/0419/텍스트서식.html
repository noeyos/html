<!doctype html>

<html>
	<head>
	<meta charset="UTF-8">
		<title>텍스트서식</title>
		<style>
		p {
		font-size: 20px;
		background-color: pink;
		}
		mark {
		background-color: skyblue;
		}
		.pp {
		background-color: crimson;
		}
		#psup {
		background-color: chartreuse;
		font-size: 30px;
		}
		#wei {
		background-color: rgb(255,100,100);
		font-weight: bold;
		}
		#ita {
		background-color: #AA99AF;
		font-style: italic;
		}
		</style>
	</head>
	
	<body>
	<p><b>무궁화</b> 꽃이 <i>피었습니다</i></p>
	<p class = "pp"><strong>무궁화</strong> 꽃이 <em>피었습니다</em></p>
	<p class = "pp">무궁화 <mark>꽃이 피었습니다</mark></p>
	<p id="psup">무궁화 꽃이 <sup>피었습니다</sup></p>
	<p>무궁화 꽃이 <sub>피었습니다</sub></p>
	<p>무궁화 꽃이 피었습니다</p>
	<p class = "pp">무궁화 꽃이 피었습니다</p>
	<br>
	<hr color = "red"> <!-- 구분선 -->
	<p id = "wei">능소화 꽃이 피었습니다</p>
	<p id = "ita">능소화 꽃이 피었습니다</p>
	</body>
</html>
