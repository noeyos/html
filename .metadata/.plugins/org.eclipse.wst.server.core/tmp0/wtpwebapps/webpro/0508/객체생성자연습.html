<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>
function Circle(rad) {
	this.rad = rad;
	
	this.getArea = function() {
		return this.rad * this.rad * Math.PI;
	}
}

Circle.prototype.getCircum = function() {
	return 2 * Math.PI * this.rad;
}

function proc1() {
	r = prompt("원의 반지름 입력");
	
	c = new Circle(r);
	
	c.name = "원";
	
	str  = `이름: ${c.name} <br>`
	str += `반지름: ${c.rad} <br>`
	str += `면적: ${c.getArea()} <br>`
	str += `둘레: ${c.getCircum()}`
	
	document.getElementById('result1').innerHTML = str;
	
}


</script>
</head>
<body>
1.	생성자 함수를 이용한 객체를 정의한다
	함수 이름은 Circle로 한다
	속성: rad를 정의 - 반지름을 뜻하는 속성 이름
	메소드: getArea() 함수 정의 - 리턴 면적값을 계산하여 리턴
	
2. 	getCircum() 함수는 prototype에 추가된다


3.	Circle 객체를 생성한다
	각 객체 속에 이름 속성을 추가한다. - prototype이 아니다
	
4.	이름, 반지름, 면적, 둘레를 출럭한다  - 출력함수를 정의하여 호출한다

	<div class="box">
		<h3>이름, 반지름, 면적, 둘레를 출럭</h3>
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1" class="result"></div>
	</div>
	
</body>
</html>
