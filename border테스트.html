<!doctype html>

<html>
	<head>
		<title>border테스트</title>
		<style>
		div {
		   border : 2px solid blue;
		   width : 300px;
		   height : 300px;
		   float : left;
		   margin : 10px;
		}
		
		#d2 {
		   border : 10px inset lavender;
		}
		
		#d3 {
		   border : 10px outset lavender;
		}
		
		#d4 {
		   border : 20px ridge lavender;
		}
		
		#d5 {
		   border : 20px groove lavender;
		}		

		#d6 {
		   border : solid purple;
		}	
		
		</style>
	</head>
	
	<body>
	   
	   <div id = "d1">1
	   </div>

	   <div id = "d2">2
	   </div>

	   <div id = "d3">3
	   </div>

	   <div id = "d4">4
	   </div>
	   
	   <div id = "d5">5
	   </div>

	   <div id = "d6">6
	   </div>
	   
	</body>
</html>
