<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WEB SHOP</title>

<link rel="icon" href="images/picture.png">

<script>
    function idCheck() {
        alert("사용 가능한 아이디입니다.")
    }
    
    function proc() {
        alert("회원가입이 완료되었습니다!")
    }

</script>

</head>

<body>
<div> 
<header>
	<h1>
		<a href="main.html" id="mainLink">DD SHOP</a>
	</h1>
</header>

<nav>
	<ul>
		<li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">My Account</a></li>
        <li><a href="#">Contacts</a></li>
    </ul>
</nav>

<div id="sign">
<section id="signUp">
    <h2>Sign Up</h2>
        <form id="article1">
            <fieldset>
                <legend>회원 정보 입력</legend>
                <label for="id">아이디</label>
			    <input type="text" name="id" id="id" class="signup">
                <input type="button" value="중복검사" name="check" id="idcheck" class="signbotton" onclick="idCheck()">
			    <br>
			
			    <label for="pass">패스워드</label>
			    <input type="password" name="pass" id="pass" class="signup">
		    	<br>

                <label for="pscheck">패스워드 확인</label>
			    <input type="password" name="pscheck" id="pscheck" class="signup">
		    	<br>

                <label for="name">이름</label>
			    <input type="text" name="name" id="name" class="signup"placeholder="홍길동" >
			    <br>

                <label for="phone">휴대폰번호</label>
			    <input type="text" name="phone" id="phone" class="signup"placeholder="010-0000-0000">
			    <br>

                <label for="email">이메일</label>
			    <input type="text" name="email" id="email" class="signup"placeholder="abc123@google.com">
			    <br>

                <label for="birth">생일</label>
			    <input type="date" name="birth" id="birth" class="signup">
			    <br>

                <label for="www">홈페이지</label>
			    <input type="text" name="www" id="www" class="signup" placeholder="www.ddshop.com">
			    <br>

                <label for="gender">성별</label>
			    <input type="radio" value="male" name="gender" id="male"> <span class="gender">남성</span> &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" value="female" name="gender" id="female"> <span class="gender">여성</span>
			    <br>

                <div id="signUpBotton">
                    <input type="button" value="제출" id="submit" class="signUpBotton" onclick="proc()">
                    <input type="reset" value = "초기화" id="reset" class="signUpBotton">
                </div>
                
            </fieldset>
        </form>
</section>

</div>

</div>
</body>
</html>
