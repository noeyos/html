<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WEB SHOP</title>
<link rel="stylesheet" href="css/mystyle.css">
<link rel="icon" href="images/picture.png">
</head>
<body>
<div> 
<header>
	<h1>
		<a href="main.html" id="mainLink">DD SHOP</a>
	</h1>
</header>

<nav>
	<ul>
		<li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">My Account</a></li>
        <li><a href="#">Contacts</a></li>
    </ul>
</nav>

<div id="center">
<section id="cart">
        <form id="article1">
            <h2>Shopping Cart</h2>
            <table border="1">
                <tr>
                    <th>품목</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>합계</th>
                </tr>
                <tr>
                    <td>MAC STUDIO</td>
                    <td>2,690,000</td>
                    <td><input type="number" class="amount" id="a1" placeholder="0"></td>
                    <td><input type="text"  class="sum" id="a2" placeholder="0" readonly></td>
                </tr>

                <tr>
                    <td>Hudson Thames - Last Call</td>
                    <td>3,000</td>
                    <td><input type="number" class="amount" id="b1" placeholder="0"></td>
                    <td><input type="text" class="sum" id="b2" placeholder="0" readonly></td>
                </tr>

                <tr>
                    <td><에놀라 홈즈></td>
                    <td>8,000</td>
                    <td><input type="number" class="amount" id="c1" placeholder="0"></td>
                    <td><input type="text" class="sum" id="c2" placeholder="0" readonly></td>
                </tr>

                <tr>
                    <td>콜비에른 수납장</td>
                    <td>69,000</td>
                    <td><input type="number" class="amount" id="d1" placeholder="0"></td>
                    <td><input type="text" class="sum" id="d2" placeholder="0" readonly></td>
                </tr>
            </table>
            <br>
            <input type="button" value="계산" class="cartbotton" onclick="calc()"> &nbsp;
            <input type="button" value="구매" class="cartbotton" onclick="buy()"> &nbsp;
            <input type="reset" value = "초기화" class="cartbotton"><br>

            <p id="backToMain"><a href="main.html">메인화면으로 돌아가기</a></p>
        </form>
</section>

</div>

<footer>
copyright © 2023 Lee Soyeon all rights reserved
</footer>
</div>
</body>

<script>
	function calc() {
        a1 = document.querySelector('#a1').value;
        b1 = document.querySelector('#b1').value;
        c1 = document.querySelector('#c1').value;
        d1 = document.querySelector('#d1').value;
        aSum = a1 * 2690000;
        bSum = b1 * 3000;
        cSum = c1 * 8000;
        dSum = d1 * 69000;
        document.querySelector('#a2').value = aSum.toLocaleString();
        document.querySelector('#b2').value = bSum.toLocaleString();
        document.querySelector('#c2').value = cSum.toLocaleString();
        document.querySelector('#d2').value = dSum.toLocaleString();
    }

    function buy() {
        alert("오류가 발생했습니다. 관리자에게 문의하세요.");
    }
</script>

</html>
